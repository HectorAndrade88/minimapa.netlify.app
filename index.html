<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Landing Page: C谩mara y Geolocalizaci贸n</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        #location-info {
            position: absolute;
            bottom: 220px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>

<body>

    <video id="video" autoplay playsinline muted></video>
    <img id="minimap" src="" alt="Minimapa">
    <div id="location-info">Cargando ubicaci贸n en tiempo real...</div>

    <script>
        const video = document.getElementById('video');
        const minimap = document.getElementById('minimap');
        const locationInfo = document.getElementById('location-info');

        // Iniciar la c谩mara en vivo
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
            } catch (e) {
                alert('Error al acceder a la c谩mara: ' + e.message);
            }
        }

        // Obtener ubicaci贸n en tiempo real y actualizar minimapa
        function startGeolocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude.toFixed(6);
                    const lon = pos.coords.longitude.toFixed(6);
                    const accuracy = pos.coords.accuracy;

                    // Actualiza el texto con los datos
                    locationInfo.textContent = ` Latitud: ${lat}\n Longitud: ${lon}\n Precisi贸n: ${accuracy} m`;

                    // Actualiza el minimapa con Google Maps Static API
                    const zoom = 15;
                    const apiKey = '[apikey]'; // 隆PON AQU TU API KEY!
                    const url = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lon}&zoom=${zoom}&size=200x200&markers=color:red|${lat},${lon}&key=${apiKey}`;
                    minimap.src = url;

                }, err => {
                    console.error('Error al obtener la ubicaci贸n:', err);
                    locationInfo.textContent = 'Error al obtener la ubicaci贸n.';
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0
                });
            } else {
                locationInfo.textContent = 'Geolocalizaci贸n no soportada por el navegador.';
            }
        }

        // Iniciar
        startCamera();
        startGeolocation();
    </script>

</body>

</html>
